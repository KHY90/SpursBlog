<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Edit</title>
</head>
<style>

    /* 컨테이너 스타일링 */
    .container {
        margin-top: 20px; /* 위 여백 */
    }

    /* 게시글 목록 스타일링 */
    .post-list {
        margin-bottom: 20px; /* 아래 여백 */
    }

    /* 게시글 항목 스타일링 */
    .post-item {
        margin-bottom: 15px; /* 아래 여백 */
        padding: 15px; /* 내부 여백 */
        border: 1px solid #ddd; /* 테두리 */
        border-radius: 5px; /* 테두리 둥글게 */
        background-color: #f9f9f9; /* 배경색 */
    }

    .post-item h3 {
        font-size: 1.5rem; /* 제목 글자 크기 */
        margin-bottom: 10px; /* 아래 여백 */
    }

    .post-item p {
        color: #555; /* 글자 색상 */
        font-size: 1.2rem; /* 글자 크기 */
        line-height: 1.6; /* 줄 간격 */
    }

    /* 버튼 스타일링 */
    .btn {
        display: inline-block; /* 인라인 블록 요소로 표시 */
        padding: 10px 20px; /* 내부 여백 */
        background-color: #007bff; /* 배경색 */
        color: #fff; /* 글자 색상 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 테두리 둥글게 */
        text-decoration: none; /* 링크 텍스트 꾸미지 않음 */
        font-size: 1rem; /* 글자 크기 */
        cursor: pointer; /* 커서 포인터로 변경 */
    }

    .btn:hover {
        background-color: #0056b3; /* 마우스 호버 시 배경색 */
    }

    .btn:active {
        background-color: #0056b3; /* 클릭 시 배경색 */
        transform: translateY(1px); /* 클릭 시 약간 아래로 이동 */
    }


    body {
        font-family: Arial, sans-serif;
        background-color: #e1d6ef;
        margin: 0;
        padding: 0;
    }

    .header-container {
        background-color: #cbb3e8;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* form-group 스타일링 */
    .form-group {
        margin-bottom: 15px; /* 하단 여백 */
    }

    .form-group label {
        display: block; /* 레이블을 블록 요소로 표시 */
        margin-bottom: 5px; /* 레이블 하단 여백 */
        font-weight: bold; /* 레이블 글씨 두껍게 */
    }

    .form-group input,
    .form-group textarea {
        width: 100%; /* 입력 필드와 텍스트 영역의 너비를 100%로 설정 */
        padding: 10px; /* 내부 여백 */
        border: 1px solid #ccc; /* 테두리 색상 */
        border-radius: 4px; /* 테두리 둥글게 */
        box-sizing: border-box; /* 박스 크기 계산에 테두리와 패딩 포함 */
    }

    .form-group textarea {
        resize: vertical; /* 텍스트 영역 세로로만 크기 조절 가능 */
    }
    .search-bar {
        display: flex;
        align-items: center;
    }

    .search-bar input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .search-bar button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }

</style>
<body>

<div class="header-container">
    <div class="logo">
        <a href="#">JooYeon's Blog</a>

    </div>


    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="user-actions">
        <a href="#" class="login">Login</a>
    </div>
</div>

<div class="container">
    <h2>Edit JYBlog</h2>
    <form th:action="@{/jooyeon/edit/{id}(id=${blogDTO.id})}" th:object="${blogDTO}" method="post">
        <!-- 제목 입력 필드 -->
        <div class="form-group">
            <label for="blogTitle">Title:</label>
            <input type="text" class="form-control" id="blogTitle" th:field="*{blogTitle}" required>
        </div>
        <div class="form-group">
            <label for="blogContent">Content:</label>
            <textarea class="form-control" id="blogContent" th:field="*{blogContent}" rows="5" required></textarea>
        </div>
        <!-- 숨겨진 입력 필드로 블로그 ID를 포함 -->
        <input type="hidden" th:field="*{id}">
        <!-- 수정 버튼 -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

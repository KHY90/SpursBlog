<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* 컨테이너 스타일링 */
    .container {
        margin-top: 20px; /* 위 여백 */
    }

    /* 게시글 목록 스타일링 */
    .post-list {
        margin-bottom: 20px; /* 아래 여백 */
    }

    /* 게시글 항목 스타일링 */
    .post-item {
        margin-bottom: 15px; /* 아래 여백 */
        padding: 15px; /* 내부 여백 */
        border: 1px solid #ddd; /* 테두리 */
        border-radius: 5px; /* 테두리 둥글게 */
        background-color: #f9f9f9; /* 배경색 */
    }

    .post-item h3 {
        font-size: 1.5rem; /* 제목 글자 크기 */
        margin-bottom: 10px; /* 아래 여백 */
    }

    .post-item p {
        color: #555; /* 글자 색상 */
        font-size: 1.2rem; /* 글자 크기 */
        line-height: 1.6; /* 줄 간격 */
    }

    /* 버튼 스타일링 */
    .btn {
        display: inline-block; /* 인라인 블록 요소로 표시 */
        padding: 10px 20px; /* 내부 여백 */
        background-color: #007bff; /* 배경색 */
        color: #fff; /* 글자 색상 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 테두리 둥글게 */
        text-decoration: none; /* 링크 텍스트 꾸미지 않음 */
        font-size: 1rem; /* 글자 크기 */
        cursor: pointer; /* 커서 포인터로 변경 */
    }

    .btn:hover {
        background-color: #0056b3; /* 마우스 호버 시 배경색 */
    }

    .btn:active {
        background-color: #0056b3; /* 클릭 시 배경색 */
        transform: translateY(1px); /* 클릭 시 약간 아래로 이동 */
    }
</style>
<body>

<div class="container">
    <div class="post-list">
        <h2>게시글 목록</h2>

        <div th:each="blog : ${blogDTOs}" class="post-item">
            <p th:text="${blog.blogTitle}">게시글 제목</p>
            <p th:text="${blog.blogContent}">게시글 내용</p>
            <a th:href="@{/jooyeon/edit/{id}(id=${blog.id})}" class="btn btn-info btn-sm">수정</a>
            <a th:href="@{/jooyeon/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-sm">삭제</a>
<!--        </div>-->

        </div>
    </div>
</div>

    <hr class="my-4">
<!--<a th:href="@{/jooyeon/regist}" class="btn btn-secondary btn-lg">게시글 등록</a>-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/pa.css}" rel="stylesheet" />


</head>
<body>
<!-- 페이지 제목 -->
<h1>안녕 나는 준성 페이지야</h1>
<!-- 블로그 폼 시작 -->
<!-- 'th:action' 속성은 Thymeleaf 템플릿 엔진을 사용하여 폼의 액션 URL을 설정합니다.
     ${jaesuk}는 컨트롤러에서 전달된 URL을 의미합니다. -->
<form th:action="${jun}" method="post">
    <!-- 블로그 제목 입력 필드 -->
    <div class="mb-3">
        <label for="blogTitle" class="form-label">블로그 제목 :</label>
        <!-- 블로그 제목을 입력받는 텍스트 필드 -->
        <input type="text" class="form-control" id="blogTitle" name="blogTitle" aria-describedby="emailHelp">
    </div>
    <!-- 블로그 내용 입력 필드 -->
    <div class="mb-3">
        <label for="blogContent" class="form-label">블로그 내용 : </label>
        <!-- 블로그 내용을 입력받는 텍스트 필드 -->
        <input type="text" class="form-control" id="blogContent" name="blogContent"/>
    </div>
    <!-- 제출 버튼 -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- Bootstrap JavaScript와 의존성 번들 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



<div class="container my-5">
    <h1 class="text-center mb-4">글 써라</h1>
    <form th:action="${jun}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="blogTitle" class="form-label">블로그 제목 :</label>
            <input type="text" class="form-control" id="blogTitle" name="blogTitle" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="blogContent" class="form-label">블로그 내용 : </label>
            <input type="text" class="form-control" id="blogContent" name="blogContent"/>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>  <!-- 폼 데이터 제출-->
            <button type="button" class="btn btn-primary" onclick="location.href='/jun/junpost-list'">게시물 목록</button>


            <!--<button type="button" class="btn btn-primary" onclick="location.href='jun'">홈</button>-->
        </div>
    </form>
</div>

</body>
</html>

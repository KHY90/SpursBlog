<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Page</title>
    <link rel="stylesheet" th:href="@{/Jincss/postpage.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/likePost.js}"></script>
    <script th:src="@{/js/comment.js}"></script>
</head>
<body>

<div th:replace="~{Jinfragments/header :: headerFragment}"></div>

<div class="container">
    <div class="title">
        <h2>제목: <span th:text="${blogTitle}">제목</span></h2>
        <div class="like-container">
            <!-- 좋아요 버튼 -->
            <button id="likeButton" type="button" th:attr="data-id=${blogDTO.id}" class="like-button">
                <img src="/img/like.png" alt="Like Button">
            </button>
            <!-- 좋아요 수 표시 -->
            <span id="likeCount" class="like-count" th:text="${likeCount}">0</span>
        </div>
    </div>
    <div class="content">
        <p><span th:text="${blogContent}">블로그 내용</span></p>
    </div>

    <div class="comment-section">
        <div class="comment-label">
            <label for="commentText" class="form-label">댓글 :</label>
        </div>
        <div class="comment-input">
            <textarea class="form-control" id="commentText" name="commentText" rows="1" required></textarea>
            <button type="button" class="btn btn-primary" onclick="submitComment()">등록</button>
            <a href="/jinhee/journey" class="btn btn-outline-primary mb-3">글 목록</a>

        </div>
    </div>

    <div id="commentsList" class="comments-list">
        <!-- 여기에 서버에서 가져온 댓글들이 자동으로 추가될 예정 -->
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="~{Jinfragments/footer :: footerFragment}"></div>

</body>
</html>

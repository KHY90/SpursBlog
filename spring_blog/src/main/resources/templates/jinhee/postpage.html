<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Page</title>
    <link rel="stylesheet" th:href="@{/Jincss/postpage.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="Jinfragments/header :: headerFragment"></div>



<div class="container">
    <div class = title>
    <h2>블로그 제목: <span th:text="${blogTitle}">블로그 제목</span></h2>
    </div>
    <div class = content>
        <p>블로그 내용: <span th:text="${blogContent}">블로그 내용</span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="Jinfragments/footer :: footerFragment"></div>

</body>
</html>

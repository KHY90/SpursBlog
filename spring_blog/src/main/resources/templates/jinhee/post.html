<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/Jincss/post.css}">
</head>

<body>
<div th:replace="~{Jinfragments/header :: headerFragment}"></div>

<div class="form-container">
    <form th:action="@{/jinhee/post}" method="post">
        <div class="container">
            <div class="mb-3">
                <label for="blogTitle" class="form-label">블로그 제목 :</label>
                <input type="text" class="form-title" id="blogTitle" name="blogTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="blogContent" class="form-label">블로그 내용 : </label>
                <input type="text" class="form-content" id="blogContent" name="blogContent"/>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
    <!-- 등록 성공 메시지 -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">등록 성공</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>등록되었습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="goToJourney()">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    function goToJourney() {
        window.location.href = /*[[ @{/jinhee/journey} ]]*/ '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const confirmValue = /*[[ ${confirm} ?: false ]]*/ false;

        if (confirmValue) {
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        }
    });
    /*]]>*/
</script>
<div th:replace="~{Jinfragments/footer :: footerFragment}"></div>

</body>
</html>

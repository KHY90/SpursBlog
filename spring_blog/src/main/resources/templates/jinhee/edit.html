<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" th:href="@{/Jincss/edit.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="Jinfragments/header :: headerFragment"></div>

<div class="container">
    <h2>Edit Blog</h2>
    <form th:action="@{/jinhee/edit/{id}(id=${blogDTO.id})}" th:object="${blogDTO}" method="post">
        <div class="form-group">
            <label for="blogTitle">Title:</label>
            <input type="text" class="form-control" id="blogTitle" th:field="*{blogTitle}" required>
        </div>
        <div class="form-group">
            <label for="blogContent">Content:</label>
            <textarea class="form-control" id="blogContent" th:field="*{blogContent}" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="Jinfragments/footer :: footerFragment"></div>

</body>
</html>

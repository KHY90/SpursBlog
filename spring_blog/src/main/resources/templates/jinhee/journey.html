<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" th:href="@{/Jincss/journey.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="Jinfragments/header :: headerFragment"></div>

<div class="container">
    <h2>Jin's Journey</h2>
    <div class="list-group">
        <ul>
            <li th:each="blogDTO, stat : ${blogs}" class="list-group-item">
                <span th:text="${stat.count}"></span>. <!-- 번호 -->
                <a th:href="@{'/jinhee/postpage/' + ${blogDTO.id}}" th:text="${blogDTO.blogTitle}"></a>
                <span class="create-date" th:text="${#dates.format(blogDTO.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span> <!-- 생성 날짜 -->
                <div class="btn-group" role="group" aria-label="Post actions">
                    <a th:href="@{'/jinhee/edit/' + ${blogDTO.id}}" class="btn btn-sm btn-primary">수정</a>
                    <a th:href="@{'/jinhee/delete/' + ${blogDTO.id}}" class="btn btn-sm btn-danger">삭제</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="page-bottom">
    <a th:href="@{/jinhee/post}" class="btn btn-primary btn-lg">글 작성</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div th:replace="Jinfragments/footer :: footerFragment"></div>

</body>
</html>

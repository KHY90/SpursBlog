<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성/조회</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        title {
            font-family: 'MangoDdobak-B', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 작성/조회</h2>

    <!-- 게시글 등록 폼 -->
    <form th:action="@{/jaesuk/post}" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>

            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/jaesuk}" class="btn btn-secondary">취소</a>
    </form>

    <!-- 등록된 게시글 내용 표시 -->
    <div th:if="${savedPost != null}" class="mt-5">
        <h3>등록된 게시글</h3>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${savedPost.blogTitle}">제목</h5>
                <p class="card-text" th:text="${savedPost.blogContent}">내용</p>
                <p class="card-text"><small class="text-muted" th:text="${savedPost.formattedDate}">날짜</small></p>
            </div>
        </div>
        <a th:href="@{/jaesuk}" class="btn btn-primary mt-3">목록으로</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

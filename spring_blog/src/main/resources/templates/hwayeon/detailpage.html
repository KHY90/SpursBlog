<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화연 블로그</title>
    <link rel="stylesheet" th:href="@{/css/khymain.css}" />
</head>
<body>
<!--헤더 영역-->
<div th:insert="khyfragments/header :: headerFragment"></div>
<!--헤더 영역-->

<!--메인 영역-->
<main>
<!-- 게시글 영역 -->
    <section class="detailPage">
        <div class="container">
            <h2>게시글 상세 내용</h2>
            <h3>제목: <span th:text="${blogDetail.blogTitle}"></span></h3>

            <p>내용: <span th:text="${blogDetail.blogContent}"></span></p>
            <!-- 필요한 게시글 상세 정보 출력 -->
        </div>
    </section>

<!--    댓글 영역  -->
    <section class="commentsSection">
        <div class="container">
            <h3>댓글</h3>
            <!-- 댓글 목록 -->
            <div th:each="comment : ${blogDetail.comments}">
                <p><strong th:text="${comment.author}"></strong>: <span th:text="${comment.content}"></span></p>
            </div>

            <!-- 댓글 작성 양식 -->
            <form th:action="@{/addComment}" method="post">
                <input type="hidden" name="blogNo" th:value="${blogDetail.blogNo}" />
                <div>
                    <label for="author">이름:</label>
                    <input type="text" id="author" name="author" required />
                </div>
                <div>
                    <label for="content">댓글:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div>
                    <button type="submit">댓글 작성</button>
                </div>
            </form>
        </div>
    </section>
</main>


<!--풋터영역-->
<div th:insert="khyfragments/footer :: footerFragment"></div>

</body>
</html>

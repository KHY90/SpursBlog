<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 페이지 제목 설정 -->
    <title>Post Page</title>
    <!-- Bootstrap CSS 링크 설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 헤더 CSS 파일 링크 (Thymeleaf 주석 처리) -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!-- 헤더 시작 -->
<header>
    <!-- 헤더 로고와 링크 -->
    <div class="headerlogo">
        <a th:href="@{/}">
            <!-- 로고 이미지 -->
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMTVfMjc3%2FMDAxNjcxMDkwNjU3NjAx.uy05CjAv_4VymZIj8qCXAei3LEHvgFy_llwv_uB5ubgg.4DUvwuY6JLlmv5BUTBIAKvRz-T2vXJCO17EQPPJ-_-sg.PNG.y2kwooga%2F%25B3%25D7%25C0%25CC%25B9%25F6_AI-05.png&type=sc960_832"
                 alt="로고 이미지">
        </a>
    </div>
    <!-- 사이트 제목 -->
    <div class="subject">
        hwayeon blog
    </div>
    <!-- 검색과 게시글 등록 버튼 영역 -->
    <div class="serch">
        <!-- 게시글 등록 버튼 -->
        <div class="writebutton">
            <button type="button" class="btn btn-primary" onclick="location.href='/hwayeon/editpage'">게시글 등록</button>
        </div>
        <!-- 검색 아이콘 이미지 -->
        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fe7.pngegg.com%2Fpngimages%2F381%2F351%2Fpng-clipart-computer-icons-google-search-icon-design-magnifying-glass-cartoon-logo-android.png&type=sc960_832"
             alt="검색 아이콘">
    </div>
</header>
<!-- 헤더 종료 -->

<!-- 바디 시작 -->
<section>
    <div class="container">
        <!-- 블로그 제목 영역 -->
        <div class="blogtitle">
            <!-- 제목 출력 및 Thymeleaf 변수 사용 예시 -->
            <p><span th:text="${blogTitle}">블로그 제목</span></p>
        </div>
        <!-- 블로그 내용 영역 -->
        <div class="blogcontents">
            <!-- 내용 출력 및 Thymeleaf 변수 사용 예시 -->
            <p><span th:text="${blogContent}">블로그 내용</span></p>
        </div>
        <!-- 수정 폼 -->
        <form th:action="@{/hwayeon}" method="post">
            <div class="modifybutton">
                <!-- 수정 버튼 -->
                <button>수정</button>
            </div>
        </form>
    </div>
</section>
<!-- 바디 종료 -->

<!-- 푸터 영역 -->
<footer>
    <!-- 푸터 내용 삽입 (Thymeleaf 주석 처리) -->
    <div th:insert="fragments/footer :: footerFragment"></div>
</footer>

<!-- Bootstrap JavaScript 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<style>
    /* 전체 CSS 초기화 및 기본 설정 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* 화면 중앙 정렬을 위한 컨테이너 스타일 설정 */
    .container {
        justify-content: center;
        align-items: center;
        height: 80vh; /* 화면의 80% 높이 사용 */
    }

    /* 블로그 제목 스타일 설정 */
    .blogtitle {
        border: 1px solid #ccc; /* 테두리 설정 */
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        background-color: #f9f9f9; /* 배경색 설정 */
        width: 80%; /* 너비 설정 */
    }

    /* 블로그 내용 스타일 설정 */
    .blogcontents {
        border: 1px solid #ccc; /* 테두리 설정 */
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f9f9f9; /* 배경색 설정 */
        width: 80%; /* 너비 설정 */
    }

    /* 헤더 스타일 설정 */
    header {
        grid-column: 1 / 4;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        border: 1px solid black;
        margin-bottom: 10px;
    }

    /* 헤더 로고 이미지 스타일 설정 */
    .headerlogo a img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin: 0px 5px 0px 5px;
    }

    /* 검색 아이콘 이미지 스타일 설정 */
    .serch img {
        height: 30px;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin: 0px 5px 0px 5px;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 페이지 제목 -->
    <title>Main Page</title>
    <!-- 부트스트랩 CSS 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- 헤더 시작 -->
<header>
    <!-- 로고 이미지와 링크 -->
    <div class="headerlogo">
        <a th:href="@{/}">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMTVfMjc3%2FMDAxNjcxMDkwNjU3NjAx.uy05CjAv_4VymZIj8qCXAei3LEHvgFy_llwv_uB5ubgg.4DUvwuY6JLlmv5BUTBIAKvRz-T2vXJCO17EQPPJ-_-sg.PNG&type=sc960_832"
                 alt="로고 이미지">
        </a>
    </div>
    <!-- 사이트 제목 -->
    <div class="subject">
        hwayeon blog
    </div>
    <!-- 검색과 게시글 등록 버튼 영역 -->
    <div class="search">
        <!-- 게시글 등록 버튼 -->
        <div class="writebutton">
            <button type="button" class="btn btn-primary" onclick="location.href='/hwayeon/editpage'">게시글 등록</button>
        </div>
        <!-- 검색 아이콘 이미지 -->
        <img src="https://search.pngegg.com/pngimages/381/351/png-clipart-computer-icons-google-search-icon-design-magnifying-glass-cartoon-logo-android.png"
             alt="검색 아이콘">
    </div>
</header>
<!-- 헤더 끝 -->

<!-- 메인 시작 -->
<!-- 폼 시작 -->
<div class="container my-5">
    <!-- 폼 액션과 메서드 지정 -->
    <form th:action="@{/hwayeon}" method="post">
        <!-- 제목 입력 필드 -->
        <div class="mb-3">
            <label for="blotTitle" class="form-label">제목 :</label>
            <input type="text" class="form-control" id="blotTitle" name="blogTitle" aria-describedby="emailHelp"
                   placeholder="제목을 입력하세요">
        </div>
        <!-- 내용 입력 필드 -->
        <div class="mb-3">
            <label for="blogContent" class="form-label">내용 : </label>
            <textarea class="form-control" id="blogContent" name="blogContent" rows="5"
                      placeholder="내용을 입력하세요"></textarea>
        </div>
        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- 폼 종료 -->
<!-- 메인 종료 -->

<!-- 푸터 영역 -->
<footer>
</footer>

<!-- 부트스트랩 JS 불러오기 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<!-- 스타일 시트 -->
<style>
    /* 전체 레이아웃 설정 */
    body {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto auto auto;
        gap: 20px;
        font-family: Arial, sans-serif;
    }

    /* 헤더 스타일 설정 */
    header {
        grid-column: 1 / 4;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid black;
    }

    /* 로고 스타일 설정 */
    .headerlogo a {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px; /* 로고 높이 설정 */
    }

    /* 로고 이미지 스타일 설정 */
    .headerlogo a img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin: 0 5px; /* 이미지 여백 설정 */
    }

    /* 검색 영역 스타일 설정 */
    .search {
        display: flex;
        align-items: center;
        margin: 0 5px;
    }

    /* 검색 아이콘 이미지 스타일 설정 */
    .search img {
        height: 30px;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin: 0 5px; /* 이미지 여백 설정 */
    }

    /* 메인 컨텐츠 설정 */
    section {
        grid-template-columns: 1fr 2fr;
        grid-template-rows: auto auto;
        gap: 20px;
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }

    /* 폼 스타일 설정 */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    /* 폼 요소 간격 설정 */
    .mb-3 {
        margin-bottom: 1.5rem;
    }

    /* 레이블 스타일 설정 */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    /* 입력 필드 스타일 설정 */
    input[type="text"], textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 1rem;
    }

    /* 텍스트 영역 스타일 설정 */
    textarea {
        height: 150px;
    }

    /* 제출 버튼 스타일 설정 */
    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 1rem;
        cursor: pointer;
    }

    /* 제출 버튼 호버 스타일 설정 */
    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* 게시글 등록 버튼 스타일 설정 */
    .writebutton {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        text-align: right;
    }

    /* 푸터 스타일 설정 */
    footer {
        grid-column: 1 / 4;
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px 0;
    }
</style>
<!-- 스타일 시트 종료 -->
</html>
